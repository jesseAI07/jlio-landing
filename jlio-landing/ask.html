<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question - Jlio</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Ask me anything on Jlio!">
    <meta property="og:description" content="Send an anonymous question and get a thoughtful answer">
        <meta property="og:image" content="assets/images/og-image.png">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Ask me anything on Jlio!">
    <meta name="twitter:description" content="Send an anonymous question and get a thoughtful answer">
        <meta name="twitter:image" content="assets/images/og-image.png">
    
        <link rel="stylesheet" href="assets/styles.css">
        <link rel="stylesheet" href="assets/footer.css">
</head>
<body>
        <div class="container">
                <!-- Header (Top Bar) -->
                <div class="top-bar">
                        <button class="icon-btn close-btn" title="Close" aria-label="Close" onclick="window.close()">‚ùå</button>
                        <div class="top-title">tap to reply</div>
                        <button class="icon-btn refresh-btn" title="Refresh" aria-label="Refresh" onclick="window.location.reload()">üîÑ</button>
                </div>

                <!-- Question Card -->
                <form class="question-card" id="questionForm" autocomplete="off">
            <div class="card-header" id="profileHeader">
                <img src="assets/images/logo.png" alt="User Avatar" class="user-avatar" id="userAvatar">
                <span class="prompt-text" id="profileUsername">@someone</span>
            </div>
                        <div class="profile-loading" id="profileLoading" style="display:none; text-align:center; margin-bottom:10px; color:#888;">Loading profile‚Ä¶</div>
                        <div class="card-body">
                                <textarea class="dark-textbox" id="questionText" name="questionText" placeholder="tap to reply‚Ä¶" maxlength="500" required></textarea>
                                <div class="char-counter" id="charCounter">0/500</div>
                        </div>
                        <div class="card-footer">
                                <div class="example-question" id="exampleQuestion" tabindex="0" role="button" aria-label="Get a random example question">
                                        <span class="dice-icon">üé≤</span>
                                        <span class="example-text" id="exampleText">Try: "What's your favorite memory?"</span>
                                </div>
                                <button type="submit" class="submit-btn" id="submitBtn">Send</button>
                        </div>
                        <div class="status-message">
                                <div class="success-message" id="successMessage" style="display:none;">‚úÖ Your question was sent anonymously!</div>
                                <div class="error-message" id="errorMessage" style="display:none;">‚ùå Something went wrong. Please try again.</div>
                        </div>
                </form>
                </div>

                <!-- Footer: App Download Encouragement -->
                <footer class="footer">
                        <div class="footer-content">
                                <div class="footer-nav-small">
                                        <a href="safety.html">Safety & Policies</a>
                                        <span>‚Ä¢</span>
                                        <a href="about.html">About</a>
                                </div>
                                <div class="store-links">
                                        <a href="https://play.google.com/store/apps/details?id=com.jlio.app" target="_blank" rel="noopener" class="store-btn">
                                                <img src="assets/images/play-store-badge.png" alt="Get it on Google Play" class="store-icon" />
                                        </a>
                                        <a href="https://apps.apple.com/app/id6473821234" target="_blank" rel="noopener" class="store-btn">
                                                <img src="assets/images/app-store-badge.png" alt="Download on the App Store" class="store-icon" />
                                        </a>
                                </div>
                        </div>
                </footer>

        <script type="module" src="assets/script.js"></script>
</body>
</html>
